<!-- @todo: sort by work.date desc -->
<div class="row">
	{% assign sorted_works = (site.works | sort: 'date' | reverse ) %}

	{% for work in sorted_works %}
		{% unless work.url == include.param1 %}

			<div class="work col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-lg-4 col-lg-offset-0">  
			  {% include components/works-teaser.html %}

			</div>
			<div class="clearfix visible-xs-block col-xs-1"><p>&nbsp;</p></div>

			<!-- @todo: modulo 3 equals 0, only -->
	    {% if forloop.index == 3 %}
		  <div class="clearfix visible-lg-block col-lg-12">&nbsp;</div>
	    {% endif %}


    {% endunless %}
	{% endfor %}
</div>
