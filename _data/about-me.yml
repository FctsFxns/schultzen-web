  <h1 class="title text-center">About</h1>
  <p>Born on february the 5th, in Munich, Germany 1972. A decade ago I came to Barcelona and stayed.</p>
  <p>I am a so called autodidact, which means that I learned everything in collaborations with talented people, organizations and companies such as: <br/>
  Daniel Canet, software engineer, Claudia Giralt Monedero, digital design student, Les Salonnières, art colective, Clara Garí, curator at  “Nau Côclea”, Editorial Gustavo Gili, Loring Art Library and everybody who took part in my actions.</p>
  <p>This was made possible by Hangar, centre de producció artística, Clara Garí, Nau Côclea and Oscar Abril Ascaso, the workshops of “Nau Estruch”, the events of “Liminal GR”, Fundació Tàpies, Festival de Poble Nou, Paola Marugán, “Jugar a tres bandas “, Galería Fidel Balaguer, AAVC workshops and Espacio Práctico.</p>
